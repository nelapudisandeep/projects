<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>LogIn!</title>
	<style>
	*{
	    font-weight:bold;
		//text-align:center;
		
	}
	body{
	background:#ccc;
	padding:10px;
	}
	h1{
	text-align:center;
	background:#333;
	border-radius:10px;
	color:#ccc;
	vertical-height:middle;
	padding:30px;
	widtH:50%;
	margin:auto;
	}
	#label{
	color:#777;
	}
	</style>
  </head>
  <body>
    <!---<h1>Hello, world!</h1>--->
      <div class="container">
	  <h1>Login In</h1>
	  <form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">firstname</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="Enter Your firstname">
    </div>
	<div class="form-group col-md-6">
      <label for="inputEmail4">lastname</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="Enter Your lastname">
    </div>
	<div class="form-group col-md-6">
      <label for="inputEmail4">Username</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="Enter Your username">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Create Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
	<div class="form-group col-md-6">
      <label for="inputPassword4">Retype Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>Andhra Pradesh</option>
		<option>Bihar</option>
		<option>uttar Pradesh</option>
		<option>Arunachal Pradesh</option>
		<option>Himachal Pradesh</option>
		<option>Madhya Pradesh</option>
		<option>Telangana</option>
		<!---<option>Andhra Pradesh</option>--->
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Agree<a href="#">Terms And Conditions</a>
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
	  </div>

<div class="container">
<div class="card">
  <div class="card-header">
    <label id="label">&copy; all rights reserved!</label>
  </div>

</div>
</div>

</html>
